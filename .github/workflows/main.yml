name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: init ssl
      run: pwd
      working-directory: ${GITHUB_WORKSPACE}/alpine-nginx-php-fpm-for-transmisson
    - name: Build the Docker image
      run: ./alpine-nginx-php-fpm-for-transmisson/selfssl.sh; docker build -t t1 .
      working-directory: ${GITHUB_WORKSPACE}/alpine-nginx-php-fpm-for-transmisson      
